<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../../src/modular/vue.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <script src="https://unpkg.com/element-plus"></script>
    <style>
      .box-card,#container{
        max-width: 503px;
        min-height: 300px;
      }
      @font-face {
            font-family: 'Roboto';
            src: url("../../../src/modular/SourceHanSansSC-Medium.otf") format('opentype');
        }
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto';
        }
    </style>
  </head>
<body>
  <div id="container">
    <el-card class="box-card" shadow="always" >
      <template #header>
        <div class="card-header">
          <span style="font-size: 30px;">{{BotName}}</span>
<!-- 头像 -->
          <el-avatar 
            src="{{Avatar}}"
            style="float: right;"
            :size="50"
            text/>
        </div>
      </template>
        <el-space wrap>

          {{each data }}
          <el-card style="width: 220px;">
            <el-space wrap alignment="flex-start">
              <div>
                <img src="{{$value.icon}}" width="60" style="max-width: 60px;">
              </div>
              <div style="display:flex; flex-direction: column">
                <span style="font-size: 20px;padding:5px 0 ;">{{$value.name}}</span>
                <span style="font-size: 10px;">{{$value.describe}}</span>
              </div>
            </el-space>
          </el-card>
          {{/each}}

        </el-space>
    </el-card>
  </div>

  <script>
    const { createApp } = Vue
    createApp({
      setup(){
        return {}
      }
    }).use(ElementPlus).mount('#container')
  </script>
</body>
</html>
