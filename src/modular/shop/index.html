<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../../src/modular/vue.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <script src="https://unpkg.com/element-plus"></script>
    <style>
        #container,.box-card{
            width: 550px;
            min-height: 260px;
        }
        @font-face {
            font-family: 'Roboto';
            src: url("../../../src/modular/SourceHanSansSC-Medium.otf") format('opentype');
        }
        *{
            font-family: 'Roboto';
        }
        .nameInfo {
            display: flex;
            flex-direction: column;
            align-content: flex-start;
            padding-left: 15px;
        }
        .bottom {
  margin-top: 13px;
  line-height: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
    </style>
</head>
<body>
    <div id="container">
        <el-card class="box-card">
            <template #header>
                <el-space wrap>
                    <div>
                        <el-avatar :size="100" src="{{Avatar}}" />
                    </div>
                    <div class="nameInfo">
                        <span style="font-size: 30px;">
                            {{title}}
                        </span>
                        <span style="font-size: 20px;">
                            金币数量：{{gold}}
                        </span>
                    </div>
                </el-space>

            </template>
            <el-row :gutter="20">
                {{each props }}
                <el-col :span="8">
                    <el-card :body-style="{ padding: '0px' }">
                        <img
                          src="../../../src/modular/shop/icon/{{$value.id}}.png"
                          width="155"
                        />
                        <div style="padding: 14px">
                          <span>{{$value.name}}({{$value.id}})</span>
                          <div>
                            <el-space wrap>
                                <span style="color: #c8c9cc;">{{$value.price}}</span>
                                <el-button text class="button" type="success">{{$value.num?"数量:"+$value.num===0?0:$value.num:"购买"}}</el-button>
                            </el-space>  
                        </div>
                          
                        </div>
                      </el-card>
                </el-col>
                {{/each}}
            </el-row>
          </el-card>
    </div>
    <script>
        const { createApp } = Vue
        createApp({
          setup(){
            return {}
          }
        }).use(ElementPlus).mount('#container')
      </script>
</body>
</html>
